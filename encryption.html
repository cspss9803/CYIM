// 創建金鑰
async function createKey(key, keyUsage ) {

    // 將 key 的編碼轉成 Uint8Array
    const key_Uint8Array = new TextEncoder().encode(key);

    // 使用 SHA-256 算法生成此 Key 的 hash 值
    const hashBuffer = await window.crypto.subtle.digest( "SHA-256",  key_Uint8Array );

    // 密鑰
    let keyPart = new Uint8Array(hashBuffer.slice(0, 16));

    // 初始化向量
    let ivPart = new Uint8Array(hashBuffer.slice(16));

    // 導入密鑰，用於 AES-CBC 算法
    const cryptoKey = await window.crypto.subtle.importKey(
        "raw",               // 密鑰的格式，例如 "raw", "jwk", "pkcs8", "spki"
        keyPart,             // 密鑰資料 ( Uint8Array )
        { name: "AES-CBC" }, // 密鑰將用的演算法
        false,               // 密鑰是否可以導出
        [keyUsage]           // 密鑰將用於哪些操作，例如 ["encrypt", "decrypt"]
    );

    // 回傳 金鑰 與 初始化向量
    return { cryptoKey, ivPart };
}

async function decryptData(base64Data, key) {
    // 生成 金鑰 與 初始化向量
    const { cryptoKey, ivPart } = await createKey(key, "decrypt");

    // 將 base64 編碼的資料轉成 Uint8Array
    const dataBytes = new Uint8Array(atob(base64Data).split("").map(c => c.charCodeAt(0)));

    // 使用金鑰進行解密
    const decryptedBytes = await window.crypto.subtle.decrypt(
        { name: "AES-CBC", iv: ivPart }, // 使用 AES-CBC 演算法與之前生成的 IV 來解密
        cryptoKey,                       // 使用金鑰進行加密
        dataBytes                        // 要解密的資料 ( Uint8Array )
    );

    // 回傳解密的資料
    return new TextDecoder().decode( decryptedBytes );
}

// 解密
document.querySelector('.encryption_loging').addEventListener('submit', event => {
    event.preventDefault();
    const password = document.querySelector("#password").value;

    decryptData(encryptionData, password).then((result) => {
        event.target.remove();
        document.querySelector("main").innerHTML = result
        document.querySelector('#side_contents').style.display = 'block'
    })
    .catch((err) => {
        document.querySelector('#login_message').style.display = 'inline';
        document.querySelector('#password').style.border = '1px solid red'
    });
})

document.querySelector('#password').addEventListener('input', event => {
    document.querySelector('#login_message').style.display = 'none';
    event.target.style.border = '1px solid #ccc'
});
</script>
